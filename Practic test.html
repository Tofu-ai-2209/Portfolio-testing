<!DOCTYPE html>
<html>
<head>
  <title>HTML Practice Canvas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .canvas {
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2e8b57;
    }
    p {
      color: #333;
      font-size: 16px;
      line-height: 1.5;
    }
    .highlight {
      background-color: #ff6347;
      color: white;
      padding: 5px 8px;
      border-radius: 4px;
    }
    .button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #2e8b57;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #256d46;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <h1>HTML Beginner Practice</h1>
    <p>This is a paragraph of text inside a styled canvas.</p>
    <p>Here is a <span class="highlight">highlighted word</span> for emphasis.</p>
    <a href="#" class="button">Click Me</a>
  </div>
</body>
</html>
